<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="game">
            <div id="pnltp">
                <div class="tpcontent" id="hit">
                    <div class="text">Hit</div>
                    <div class="val" id="hitval">5</div>
                </div>
                <div class="tpcontent" id="timer">
                    <div class="text">Timer</div>
                    <div class="val" id="timerval">30</div>
                </div>
                <div class="tpcontent" id="score">
                    <div class="text">Score</div>
                    <div class="val" id="scoreval">0</div>
                </div>
            </div>
            <div id="pnlbtm">
                <form action="" id="form">
                    <label id="name" for="text">Enter name: </label> <input id="text" type="text" value="">
                    <button type="button" id="submitButton">
                        Submit
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
